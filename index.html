<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Toca da Aventura</title>
<style>
  html, body { margin: 0; padding: 0; height: 100%; }

  body {
    padding-top: 32px;               /* espa√ßo no topo */
    background-color: #F7F3E9;       /* pastel claro */
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #222;
    text-align: center;
  }

  img {
    max-width: 90%;
    height: auto;
    display: block;
    margin-bottom: 20px;
    cursor: pointer;                 /* mostra que √© clic√°vel */
    user-select: none;
  }

  h1 { font-size: 3em; margin: 10px 0; }

  footer { margin-top: 20px; }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(45deg, #4f5bd5, #962fbf, #d62976, #fa7e1e, #feda75);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px;
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  .btn-whatsapp {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 22px;
    background-color: #25D366;         /* verde oficial */
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    border-radius: 30px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    transition: background-color .25s ease, transform .2s ease, box-shadow .25s ease;
  }

  .btn-whatsapp:hover {
    background-color: #1ebe57;          /* tom + escuro no hover */
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,.18);
  }

  .btn-whatsapp:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0,0,0,.12);
  }

  .btn-whatsapp svg { flex-shrink: 0; }
</style>

<!-- JSConfetti via CDN (exposto como classe global JSConfetti) -->
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
  <!-- adicionei id para facilitar o clique -->
  <img id="main-image" src="fundo1a.jpg" alt="Imagem central da Toca da Aventura" />

  <p>Clique no bot√£o abaixo para ver o portf√≥lio de fotos.</p>
  <a href="portifolio/index.html" class="btn">Ver Portf√≥lio</a>

  <p>Nos siga e fale conosco:</p>
  <footer>
    <div>
      <a href="https://instagram.com/tocadaaventura" target="_blank" class="btn">üì∏ Instagram</a>

      <a href="https://wa.me/556199070808" target="_blank" class="btn-whatsapp" aria-label="Conversar no WhatsApp">
        <!-- √çcone do WhatsApp -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 32 32" aria-hidden="true" focusable="false">
          <path d="M16 .4a15.5 15.5 0 0 0-13.6 23.4L.6 31.4l7.9-1.9A15.6 15.6 0 1 0 16 .4zm0 28.5c-2.6 0-5.1-.7-7.3-2.1l-.5-.3-4.7 1.1 1.2-4.6-.3-.5A12.6 12.6 0 1 1 28.6 16c0 7-5.7 12.6-12.6 12.6z"/>
          <path d="M24 19.6c-.4-.2-2.3-1.1-2.6-1.2s-.6-.2-.9.2-1.1 1.2-1.4 1.5-.5.3-.9.1a10.3 10.3 0 0 1-3-1.8 11 11 0 0 1-2-2.5c-.2-.4 0-.6.2-.8s.4-.5.6-.7.3-.5.5-.8 0-.6 0-.8c0-.2-.9-2.3-1.2-3.2-.3-.9-.7-.8-1-.8h-.8c-.3 0-.8.1-1.1.5s-1.4 1.3-1.4 3.2 1.5 3.7 1.7 4c.2.3 3 4.6 7.2 6.4 1 .4 1.8.7 2.4.9 1 .3 1.9.3 2.6.2.8-.1 2.3-1 2.6-1.9.3-.9.3-1.6.2-1.9s-.4-.3-.8-.5z"/>
        </svg>
        <span>WhatsApp</span>
      </a>

      <hr style="border: 0; height: 2px; background:#25D366; margin:20px 0;">
    </div>
  </footer>

  <script>
    // Cria 1 inst√¢ncia global conforme a doc
    const jsConfetti = new JSConfetti();

    const img = document.getElementById('main-image');

    // Pequeno "debounce" para evitar spam de cliques
    let busy = false;

    img.addEventListener('click', async () => {
      if (busy) return;
      busy = true;

      // 1) Bal√µes + emojis
      await jsConfetti.addConfetti({
        emojis: ['üéà','üéà','üéâ','üéä'],
        emojiSize: 80,
        confettiNumber: 50,
      });

      // 2) Papel picado colorido
      await jsConfetti.addConfetti({
        confettiNumber: 200,
        confettiRadius: 5,
        confettiColors: ['#ff4d4f','#faad14','#52c41a','#40a9ff','#9254de']
      });

      // Libera novos cliques ap√≥s uma pequena pausa
      setTimeout(() => (busy = false), 400);
    });
  </script>
</body>
</html>
